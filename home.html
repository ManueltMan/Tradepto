<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tradepto Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">

  <nav class="navbar">
  <div class="brand">Tradepto</div>

 

  <div class="nav-icons">
    
    <button id="theme-toggle"></button>

    <div class="menu-toggle" id="menu-toggle">â˜°</div>
  </div>
</nav>


<div class="sidebar" id="sidebar">
  <div class="sidebar-close" id="sidebar-close">âœ–</div>
  <ul>
    <li><a href="#wallet">Wallet</a></li>
    <li><a href="#market">Market</a></li>
    <li><a href="#exchange">Exchange</a></li>
    <li><a href="home.html">ðŸ‘¤</a></li>
    <li><button id="sidebar-theme-toggle">ðŸŒ™</button></li>
  </ul>
</div>



  
  <section class="search-section">
    <input type="text" id="coin-search" placeholder="Search for a coin...">
    <div id="search-results" class="search-results"></div>
  </section>


  <section class="wallet-section" id="wallet">
    <h2>Wallet</h2>
    <div class="wallet-balance">
      Balance: <span id="wallet-amount">1.234 BTC</span>
      <select id="wallet-coin">
        <option value="bitcoin">BTC</option>
        <option value="ethereum">ETH</option>
        <option value="tether">USDT</option>
      </select>
    </div>
    <div class="wallet-buttons">
      <button>Deposit</button>
      <button>Withdraw</button>
    </div>
  </section>

  
  <section class="market-section" id="market">
    <h2>Market</h2>
    <div class="market-tabs">
      <button class="tab active" data-tab="favourites">Favourites</button>
      <button class="tab" data-tab="hot">Hot</button>
      <button class="tab" data-tab="gainers">Gainers</button>
      <button class="tab" data-tab="losers">Losers</button>
      <button class="tab" data-tab="new">New</button>
    </div>
    <div id="market-list" class="coin-list"></div>
  </section>

  
  <section class="exchange-section" id="exchange">
    <h2>Exchange Calculator</h2>
    <div class="exchange-box">
      <div>
        <label>From:</label>
        <input type="number" id="from-amount" value="1">
        <select id="from-coin">
          <option value="bitcoin">BTC</option>
          <option value="ethereum">ETH</option>
          <option value="tether">USDT</option>
        </select>
      </div>
      <div>
        <label>To:</label>
        <select id="to-coin">
          <option value="tether">USDT</option>
          <option value="bitcoin">BTC</option>
          <option value="ethereum">ETH</option>
        </select>
        <p>Result: <span id="exchange-result">0</span></p>
      </div>
    </div>
  </section>

  
  <section class="analytics-section">
    <h2>Analytics</h2>
    <div class="analytics-box">
      <p>Price Alerts, News, Market Sentiment...</p>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Tradepto. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
